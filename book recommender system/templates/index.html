<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novel Nest </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="C:\Users\pranj\Documents\Machine Learning\book recommdation system\book recommender system\templates\favicon-16x16.png" type="image/x-icon">
</head>

  <body style="background-color: grey;">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Novel Nest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="/recommend" >Recommend Books</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About us</a>
                  </li>

                    
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>   


    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Top 50 books</h1>
                </div>

                {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top: 50px;">
                    <div class="card-body">
                        <img src="{{image[i]}}" alt=" book images" class="card-img-top" >
                        <p style="font-weight: bold;">{{book_name[i]}}</p>
                        <p>{{author[i]}}</p>
                        <p>{{votes[i]}} </p>
                        <p>{{ratings[i]}}</p>
                    </div>
                </div>

                {%endfor%}




            </div>
        </div>
    </main>
















































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
